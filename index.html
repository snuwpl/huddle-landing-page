<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="main-container">

    <img class="logo-img" src="images/logo.svg" alt="logo">
    <img class="illustration-img" src="images/illustration-mockups.svg" alt="mockups">

    <div class="text-container">
      <h1> Build The Community Your Fans Will Love </h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      <a href="">Register</a>
    </div>

    <div class="social-media-links">
      <a href="fb"><img src="images/facebook-icon.svg" alt="Facebook" class="icon-social"></a>
      <a href="ig"><img src="images/instagram-icon.svg" alt="Instagram" class="icon-social"></a>
      <a href="tw"><img src="images/twitter-icon.svg" alt="Twitter" class="icon-social"></a>
    </div>
  </div>



  <!-- <footer> -->
    <p class="attribution" style="display:none;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">snuwple</a>.
    </p>
  </footer>
</body>
</html>
